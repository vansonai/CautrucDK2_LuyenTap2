<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soDienKwh = +prompt('Nhap so dien kWh: ');
    if(0 <= soDienKwh && soDienKwh <= 50) {
        alert('Gia tien dien cua ban la: ' + soDienKwh*1678)
    }
    else if (51 <= soDienKwh && soDienKwh <= 100){
        alert('Gia tien dien cua ban la: ' + soDienKwh*1734)
    }
    else if (101 <= soDienKwh && soDienKwh <= 200) {
        alert('Gia tien dien cua ban la: ' + soDienKwh*2014)
    }
    else if(201 <= soDienKwh && soDienKwh <= 300) {
        alert('Gia tien dien cua ban la: ' + soDienKwh*2536)
    }
    else if (301 <= soDienKwh && soDienKwh <= 401) {
        alert('Gia tien dien cua ban la: ' + soDienKwh*2834)
    }else {
        alert('Gia tien dien cua ban la: ' + soDienKwh*2937)
    }

</script>
</body>
</html>
